data_collection:
  start_date: '2018-01-01'
  end_date: '2024-12-31'
  economic_indicators:
    gdp: 'GDP'
    unemployment: 'UNRATE'
    home_prices: 'CSUSHPINSA'
    mortgage_rates: 'MORTGAGE30US'
    personal_income: 'DSPIC96'
    consumer_sentiment: 'UMCSENT'
    housing_starts: 'HOUST'
    federal_funds_rate: 'FEDFUNDS'

time_period:
  training_start: '2018-01-01'
  training_end: '2023-12-31'
  test_start: '2024-01-01'
  test_end: '2024-12-31'
  forecast_horizon: 4  # quarters

feature_engineering:
  lag_periods: 4
  rolling_windows: [2, 4, 8]  # quarters
  growth_periods: [1, 4]  # QoQ and YoY
  scenarios: ['baseline', 'optimistic', 'pessimistic']

modeling:
  test_size: 0.25  # Last 25% of data for testing
  random_state: 42
  cv_folds: 4
  models: 
    - 'linear'
    - 'ridge'
    - 'lasso'
    - 'random_forest'
    - 'gradient_boosting'
    - 'xgboost'

forecasting:
  horizon_quarters: 4
  confidence_level: 0.95
  scenario_adjustments:
    baseline:
      unemployment_change: 0.0
      gdp_growth: 0.0
      home_price_growth: 0.02
      mortgage_rate_change: 0.0
    optimistic:
      unemployment_change: -0.2
      gdp_growth: 0.3
      home_price_growth: 0.05
      mortgage_rate_change: -0.1
    pessimistic:
      unemployment_change: 0.3
      gdp_growth: -0.2
      home_price_growth: -0.02
      mortgage_rate_change: 0.2

hmda_data:
  years: [2018, 2019, 2020, 2021, 2022, 2023, 2024]
  approval_codes: [1]
  denial_codes: [2, 8]
  key_fields:
    - 'action_taken'
    - 'loan_amount'
    - 'applicant_income'
    - 'state_code'
    - 'county_code'
    - 'action_taken_date'

business_rules:
  min_applications_per_quarter: 1000
  max_missing_data_percentage: 20.0
  outlier_threshold_std: 3.0
